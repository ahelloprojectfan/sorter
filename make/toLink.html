<body>
    <div>
        <label for="input-file">Specify a file:</label><br>
        <input type="file" id="input-file">
    </div>

    <a id="content-target"></a>


    <script>


        document.getElementById('input-file')
            .addEventListener('change', getFile)

        function getFile(event) {
            const input = event.target
            if ('files' in input && input.files.length > 0) {
                placeFileContent(
                    document.getElementById('content-target'),
                    input.files[0])
            }
        }

        function placeFileContent(target, file) {
            readFileContent(file).then(content => {

                //this
                let arr = (content.split("\n").filter(text => text !== ""));
                let result = [];

                for (let item of arr) {

                    arr = item.split(",").map(value => value.trim());

                    if (arr[1] == "") {
                        arr[1] = "https://i.imgur.com/QAnpCa6.jpg";
                    }
                    result.push(
                        {
                            "name": arr[0],
                            "img": arr[1]
                            , opts: {
                                subkeyaki: ["a"]
                            }
                        }
                    )
                }
                target.href = "make.html?data=" + encodeURI(JSON.stringify(result))
                target.text = "Created Link"
            }).catch(error => console.log(error))
        }

        function readFileContent(file) {
            const reader = new FileReader()
            return new Promise((resolve, reject) => {
                reader.onload = event => resolve(event.target.result)
                reader.onerror = error => reject(error)
                reader.readAsText(file)
            })
        }
    </script>
